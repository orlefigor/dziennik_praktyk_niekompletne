<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dziennik Praktyk</title>
</head>

<body>

    <section id="header">

        <h1>Dziennik Praktyki Zawodowej</h1>

        <section id="parts">

            <button onclick="home()" class="buttons">UCZEŃ</button>
            <button onclick="dziennik()" class="buttons">DZIENNIK</button>
            <button onclick="podsumowanie()" class="buttons">PODSUMOWANIE</button>

        </section>

    </section>

    <section id="forms">

    <section id="inf-personalne">

    <h2>Dane Ucznia</h2>

    <div>

    <div class="inf-personalne-gora">

    <div>
    <label for="name">Imię:</label>
    <input type="text" name="name" id="name">
    </div>

    <div>
    <label for="surname">Nazwisko:</label>
    <input type="text" name="surname" id="surname">
    </div>
    </div>

    <div class="inf-personalne-srodek">

    <div>
    <label for="class">Klasa:</label>
    <input type="text" name="class" id="class">
    </div>

    <div>
    <label for="year">Rok:</label>
    <input type="number" name="year" id="year" min="2020" max="2024">
    </div>
    </div>

    </div>

    </section>

    <section id="formularz-firmy">



    <div>

    <div class="company">

    <div>
    <label for="company">odbytej w:</label>
    <input type="text" name="company" id="company">
    </div>

    </div>
    <h2>Czas Trwania Praktyki</h2>
    <div class="date">

    <div>
    <label for="start">Data Rozpoczęcia:</label>
    <input type="date" name="start" id="start">
    </div>

    <div>
    <label for="finish">Data Zakończenia:</label>
    <input type="date" name="finish" id="finish">
    </div>

    </div>

    </div>

    </section>

    <section id="submit">

    <button onclick="pokarzUcznia()" class="submit-buttons">Zatwierdź</button>

    </section>

    </section>

    <section id="student-summary">

    <div class="student-summary-container">

    <h2>Dane Ucznia</h2>

    <div class="namesSummary"></div>
    <div class="schoolSummary"></div>
    <div class="companySummary"></div>
    <div class="yearSummary"></div>

    <button onclick="pokarzUcznia()" class="submit-buttons">Edytuj</button>

    </div>

    </section>

    <section id="journal">

    <h2>Informacje o zajęciach</h2>

    <div class="info-zaj">

    <div>
    <label for="date">Wybierz datę zajęć:</label>
    <input type="date" name="date" id="date">
    </div>

    <div>
    <label for="unit">Wybierz dział:</label>
    <select name="unit" id="unit">
    <option value="windows">Windows</option>
    <option value="linux">Linux</option>
    <option value="coding">Programowanie</option>
    <option value="maintenance">Serwis</option>
    </select>
    </div>

    <div>
    <label for="topic">Wybierz temat:</label>
    <select name="topic" id="topic">
    <option value="Windows Server">Administracja serwera Windows</option>
    <option value="Linux Server">Administracja serwera Linux</option>
    <option value="Tworzenie aplikacji internetowej">Praca przy nowej aplikacji webowej</option>
    <option value="Serwis">Praca na Serwisie</option>
    </select>
    </div>

    </div>

    <h2>Opiekun</h2>

    <div class="opiekun-container">

    <div>
    <input type="radio" name="opiekun" class="opiekun" value="Jeży Kot">
    <label for="Jeży Kot">Jeży Kot</label>

    <input type="radio" name="opiekun" class="opiekun" value="Maria Nowak">
    <label for="Maria Nowak">Maria Nowak</label>

    <input type="radio" name="opiekun" class="opiekun" value="Konstanty Kowal">
    <label for="Konstanty Kowal">Konstanty Kowal</label>
    </div>

    </div>

    <h2>Sprawozdanie</h2>
    <div class="materiał">
    <div class="materiał-góra">

    <div class="sprawozdanie">
    <label for="raport">Sprawozdanie:</label>
    <textarea name="raport" id="raport" rows="8" cols="40"></textarea>
    </div>

    <div class="realizacja">
    <label for="done">Zrealizowano:</label>
    <input type="checkbox" name="done" id="done" value="Zrealizowano">
    </div>

    </div>

    <div class="materiał-dół">

    <div class="l.godz">
    <label for="hours">Ilość godzin:</label>
    <input type="number" name="hours" id="hours" min="1" max="7">
    </div>

    <div class="suwak">
    <label for="ability">Opanowanie zagadnienia: 1</label>
    <input type="range" name="ability" id="ability" min="1" max="6" step="1"> 6
    </div>

    </div>
    </div>

    <div class="buttons-container">

    <button onclick="clearEntry()" class="buttons">Wyczyść</button>
    <button onclick="showEntry()" class="buttons">Dodaj</button>

    </div>

    </section>

    <section id="dziennik">

    <div class="dziennik-container">

    <h2>Zrealizowane tematy</h2>

    <div class="dateSummary"></div>
    <div class="unitSummary"></div>
    <div class="topicSummary"></div>
    <div class="supervisorSummary"></div>
    <div class="raportSummary"></div>
    <div class="doneSummary"></div>
    <div class="hoursSummary"></div>
    <div class="abilitySummary"></div>

    <button onclick="showEntry()" class="submit-buttons">Edytuj</button>

    </div>

    </section>

    <section id="summary">

    <div>

    <h2>Uczeń odbywający praktykę</h2>



    </div>

    </section>

    <script>
function home() {
  const home = document.getElementById("forms");
  const journal = document.getElementById("journal");
  const summary = document.getElementById("summary");
  home.style.display = "block";
  journal.style.display = "none";
  summary.style.display = "none";
}

function dziennik() {
  const journal = document.getElementById("journal");
  const home = document.getElementById("forms");
  const summary = document.getElementById("summary");
  journal.style.display = "block";
  home.style.display = "none";
  summary.style.display = "none";
}

function podsumowanie() {
    const summary = document.getElementById("summary");
    const home = document.getElementById("forms");
    const journal = document.getElementById("journal");
    summary.style.display = "block";
    home.style.display = "none";
    journal.style.display = "none";
  }

const submitButton = document.querySelector(".submit-buttons");
const entryButton = document.querySelector(".entry-buttons");
const removeButton = document.querySelector(".remove-buttons")

const namesSummary = document.querySelector(".namesSummary");
const schoolSummary = document.querySelector(".schoolSummary");
const companySummary = document.querySelector(".companySummary");
const yearSummary = document.querySelector(".yearSummary");

const dateSummary = document.querySelector(".dateSummary");
const unitSummary = document.querySelector(".unitSummary");
const topicSummary = document.querySelector(".topicSummary");
const supervisorSummary = document.querySelector(".supervisorSummary");
const raportSummary = document.querySelector(".raportSummary");
const doneSummary = document.querySelector(".doneSummary");
const hoursSummary = document.querySelector(".hoursSummary");
const abilitySummary = document.querySelector(".abilitySummary");




let students = [];
let journal = [];

function addEntry(){
    const dateInput = document.querySelector("#date");
    const unitInput = document.querySelector("#unit");
    const topicInput = document.querySelector("#topic");
    const supervisorInput = document.querySelector(".supervisor");
    const raportInput = document.querySelector("#raport");
    const doneInput = document.querySelector("#done");
    const hoursInput = document.querySelector("#hours");
    const abilityInput = document.querySelector("#ability");

    const entry = {
        date: dateInput.value,
        unit: unitInput.value,
        topic: topicInput.value,
        supervisor: supervisorInput.value,
        raport: raportInput.value,
        done: doneInput.value,
        hours: hoursInput.value,
        ability: abilityInput.value,
    };

    journal.push(entry);

    dateSummary.innerHTML = '<span>Dzień: </span>' + dateInput.value;
    unitSummary.innerHTML = '<span>Dział: </span>' + unitInput.value;
    topicSummary.innerHTML = '<span>Temat: </span>' + topicInput.value;
    supervisorSummary.innerHTML = '<span>Opiekun: </span>' + supervisorInput.value;
    raportSummary.innerHTML = '<span>Sprawozdanie: </span>' + raportInput.value;
    doneSummary.innerHTML = '<span>Zrealizowano: </span>' + doneInput.value;
    hoursSummary.innerHTML = '<span>Ilość godzin: </span>' + hoursInput.value;
    abilitySummary.innerHTML = '<span>Opanowanie zagadnienia: </span>' + abilityInput.value;

    dateInput.value = "";
    unitInput.value = "";
    topicInput.value = "";
    supervisorInput.value = "";
    raportInput.value = "";
    doneInput.value = "";
    hoursInput.value = "";
    abilityInput.value = "";
}

function clearEntry(){
    const dateInput = document.querySelector("#date");
    const unitInput = document.querySelector("#unit");
    const topicInput = document.querySelector("#topic");
    const supervisorInput = document.querySelector(".supervisor");
    const raportInput = document.querySelector("#raport");
    const doneInput = document.querySelector("#done");
    const hoursInput = document.querySelector("#hours");
    const abilityInput = document.querySelector("#ability");
    
    dateInput.value = "";
    unitInput.value = "";
    topicInput.value = "";
    supervisorInput.value = "";
    raportInput.value = "";
    doneInput.value = "";
    hoursInput.value = "";
    abilityInput.value = "";
}

function showEntry() {
    const mySummary = document.getElementById("journal-summary");
    const myJournal = document.getElementById("journal");
    const displaySetting = mySummary.style.display;
    const summaryButton = document.getElementsByClassName("submit-buttons");

    if(displaySetting == 'block'){
        mySummary.style.display = 'none';
        myJournal.style.display = 'block';
        summaryButton.innerHTML = 'Zatwierdź';
    }else{
        mySummary.style.display = 'block';
        myJournal.style.display = 'none';
    }
}

function addStudent() {
    const nameInput = document.querySelector("#name");
    const surnameInput = document.querySelector("#surname");
    const classInput = document.querySelector("#class");
    const yearInput = document.querySelector("#year");
    const companyInput = document.querySelector("#company");
    const startInput = document.querySelector("#start");
    const finishInput = document.querySelector("#finish");

    const student = {
        name: nameInput.value,
        surname: surnameInput.value,
        class: classInput.value,
        year: yearInput.value,
        company: companyInput.value,
        start: startInput.value,
        finish: finishInput.value,
    };

    students.push(student);

    namesSummary.innerHTML = '<span>Imię i nazwisko: </span>' + nameInput.value + " " + surnameInput.value;
    schoolSummary.innerHTML = '<span>Klasa </span>' + classInput.value + "<span>, rok: </span>" + yearInput.value;
    companySummary.innerHTML = '<span>Firma: </span>' + companyInput.value;
    yearSummary.innerHTML = '<span>Termin od: </span>' + startInput.value + " <span>do: </span>" + finishInput.value;

    nameInput.value = "";
    surnameInput.value = "";
    classInput.value = "";
    yearInput.value = "";
    companyInput.value = "";
    startInput.value = "";
    finishInput.value = "";
}

function pokarzUcznia() {
    const mySummary = document.getElementById("student-summary");
    const myForms = document.getElementById("forms");
    const displaySetting = mySummary.style.display;
    const summaryButton = document.getElementsByClassName("submit-buttons");

    if(displaySetting == 'block'){
        mySummary.style.display = 'none';
        myForms.style.display = 'block';
        summaryButton.innerHTML = 'Zatwierdź';
    }else{
        mySummary.style.display = 'block';
        myForms.style.display = 'none';
    }
}





submitButton.addEventListener("click", addStudent);
entryButton.addEventListener("click", addEntry);
    </script>

</body>

</html>
